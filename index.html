<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./NS favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Game Hub</title>
  </head>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #0b486b">
          <h1>Speed typing Game</h1>
          <button>
            <a href="./Speed typing Game/index.html" target="_blank"
              >Play Now
            </a>
          </button>
        </div>
        <div style="background-color: #000046">
          <h1>Breakout Game</h1>
          <button>
            <a href="./Breakout Game/index.html" target="_blank">Play Now</a>
          </button>
        </div>
        <div style="background-color: #e0082c">
          <h1>
            Speak Number <br />
            guessing Game
          </h1>
          <button>
            <a href="./Speak number guessing Game/index.html" target="_blank"
              >Play Now</a
            >
          </button>
        </div>

        <div style="background-color: #f12711">
          <h1>Hangman Game</h1>
          <button>
            <a href="./Hangman Game/index.html" target="_blank">Play Now</a>
          </button>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./img/Hangman.PNG')"></div>
        <div style="background-image: url('./img/speak\ guessing.PNG')"></div>
        <div style="background-image: url('./img/Breakout.PNG')"></div>
        <div style="background-image: url('./img/speed\ typing.PNG')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
